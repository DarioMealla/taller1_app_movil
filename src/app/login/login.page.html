<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div>
    <form (ngSubmit)="login()" #loginForm="ngForm">
      <ion-item>
        <ion-label position="floating" id="usuarioLabel">Usuario</ion-label>
        <ion-input type="text" [(ngModel)]="user.usuario" name="usuario" required aria-labelledby="usuarioLabel"></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label position="floating" id="contrasenaLabel">Contraseña</ion-label>
        <ion-input type="password" [(ngModel)]="user.contrasena" name="contrasena" required aria-labelledby="contrasenaLabel"></ion-input>
      </ion-item>

      <ion-button expand="full" type="submit" [disabled]="!loginForm.valid">Iniciar Sesión</ion-button>
    </form>
  </div>
</ion-content>
